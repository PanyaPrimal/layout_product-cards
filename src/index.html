<!doctype html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="APPLE iMac 27' Monoblock"
        class="card__image"
      >

      <h4 class="card__name">
        APPLE A1419 iMac 27" Retina
        <br>5K Monoblock (MNED2UA/A)
      </h4>

      <div class="card__code-container">
        <span>Product code:</span>
        <span>195434</span>
      </div>

      <div class="card__stars-and-reviews-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>

        <div class="card__reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__price-container">
        <div class="card__price-tag">Price:</div>
        <div class="card__price-sum">$2,199</div>
      </div>

      <div class="card__buy">
        <a class="card__buy-btn"
          href="#"
          data-qa="hover">
            Buy
        </a>
      </div>
    </div>
  </body>
</html>
